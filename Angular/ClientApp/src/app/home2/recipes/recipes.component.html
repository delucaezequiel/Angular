<div class="row">
  <div class="col-md-5">
    <app-recipes-recipe-list
      (selection)="set($event)"></app-recipes-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipes-recipe-details
      *ngIf="selection != undefined; else info"
      [recipe]="selection"></app-recipes-recipe-details>
    <ng-template #info>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
